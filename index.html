<!DOCTYPE html>
<html lang="fa" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="CSS/bootstrap.rtl.min.css" rel="stylesheet">
    <link href="CSS/font-awesome.min.css" rel="stylesheet">
    <link href="CSS/main.css" rel="stylesheet">
    <title>یادداشت کن</title>
</head>

<body>

    <!-- Start Code -->
    <section class="vh-100" style="background-color: #eee;">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col col-lg-9 col-xl-7">
                    <div class="card rounded-3">
                        <div class="card-body p-4">

                            <h4 class="text-center my-3 pb-3">یادداشت من</h4>

                            <form class="row row-cols-lg-auto g-3 justify-content-center align-items-center mb-4 pb-2">

                                <div class="input-group">
                                    <input type="text" class="form-control" placeholder="اینجا یادداشت کن">
                                    <button type="submit" class="btn btn-primary">اضافه</button>
                                </div>
                            </form>

                            <table class="table mb-4">
                                <thead>
                                    <tr>
                                        <th scope="col">#</th>
                                        <th scope="col"><i class="fa fa-list" aria-hidden="true"></i></th>
                                        <th scope="col"><i class="fa fa-tachometer" aria-hidden="true"></i></th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <th scope="row">1</th>
                                        <td>Buy groceries for next week</td>
                                        <td>
                                            <button type="submit" class="btn btn-danger"><i class="fa fa-trash" aria-hidden="true"></i></button>
                                            <button type="submit" class="btn btn-success ms-1"><i class="fa fa-check-square-o" aria-hidden="true"></i></button>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>

                        </div>
                    </div>
                </div>
                <div class="footer mt-auto py-3">
                    <img src="https://lightcompany.ir/wp-content/uploads/2022/01/logo-light-mini.png" class="" style="width: 32px;" />
                    <span class="text-body-secondary">طراحی شده توسط گروه <a class="text-decoration-none" href="https://lightcompany.ir/">لایت کمپانی</a></span>
                </div>
            </div>
        </div>
    </section>
    <!-- End Code -->
    <script src="JS/jquery-3.6.0.slim.min.js"></script>
    <script src="JS/popper.min.js"></script>
    <script src="JS/bootstrap.bundle.min.js"></script>
</body>

</html>
